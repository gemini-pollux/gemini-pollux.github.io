<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>launcher do contador</title>
</head>
<body>
    <form action="/contador/" method="get">
        <label>Data: <input type="datetime" name="data" id="data" placeholder="AAAA-MM-DD HH:MM:SS"></label>
        <label>Link: <input type="url" name="link" id="link"></label>
        <label>Tudo <input type="number" name="tudo" id="tudo" min="0" max="9"></label>
        <input type="submit">
    </form>
</body>
</html>
